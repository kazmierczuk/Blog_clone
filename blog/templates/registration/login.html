{% extends 'blog/base.html' %}
{% block shlock %}
  <div class="jumbotron">
    <h2>Please login: </h2>
    {% if form.errors %}
      <p>Wrong login details</p>
    {% endif %}

    <form action="{% url 'blog:login' %}" method="post">
      {% csrf_token %}
      {% form.as_p %}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">
    </form>
  </div>
{% endblock %}
